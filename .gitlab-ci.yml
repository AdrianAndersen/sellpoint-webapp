default:
  tags:
    - docker

variables:
  CYPRESS_CACHE_FOLDER: "$CI_PROJECT_DIR/cache/Cypress"

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - .yarn
    - cache/Cypress
    - node_modules
    - .next

verify:
  image: cypress/browsers:node14.15.0-chrome86-ff82
  script:
    - yarn install --cache-folder .yarn
    - yarn lint
    - rm -rf cache/
    - yarn build
    - yarn cypress install
    - yarn run "start:test" &
    - yarn cypress run --record --key 6921aa94-9a76-4801-92c0-ed91f40e5e57 --browser chrome
